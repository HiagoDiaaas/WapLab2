<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Workshop Registration</h1>
    <p>Register now while seats are available!</p>

    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name <span style="color:red">*</span></label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name <span style="color:red">*</span></label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="company">Company/Institution <span style="color:red">*</span></label>
            <input type="text" id="company" name="company" required>
        </div>

        <div class="form-group">
            <label for="address">Address <span style="color:red">*</span></label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label for="state">State / Province / Region</label>
                <select id="state" name="state">
                    <option value="">-Select-</option>
                    <option value="IA">Iowa</option>
                    <option value="CA">California</option>
                    <option value="TX">Texas</option>
                    <option value="NY">New York</option>
                    <option value="FL">Florida</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">-Select-</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="BR">Brazil</option>
                    <option value="IN">India</option>
                    <option value="AU">Australia</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email <span style="color:red">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row full-width">
            <div class="form-group">
                <label for="phone">Phone Number <span style="color:red">*</span></label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group meal-preference">
                <label for="meal">Meal Preference</label>
                <select id="meal" name="meal">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select>
            </div>
            <div class="form-group">
                <label>Payment Mode</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="payment-mode" value="Cash"> Cash</label>
                    <label><input type="checkbox" name="payment-mode" value="Cheque"> Cheque</label>
                    <label><input type="checkbox" name="payment-mode" value="Demand Draft"> Demand Draft</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cheque-no">DD/Cheque No.</label>
                <input type="text" id="cheque-no" name="cheque-no">
            </div>
            <div class="form-group">
                <label for="bank-name">Drawn On (Bank Name)</label>
                <input type="text" id="bank-name" name="bank-name">
            </div>
        </div>

        <div class="form-group">
            <label for="payable-at">Payable at</label>
            <input type="text" id="payable-at" name="payable-at">
        </div>

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
